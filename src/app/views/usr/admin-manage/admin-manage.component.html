<div class="container">
  <label> Faculty Memeber</label>
  <ul class="list-group cl-list-group-borderless">
    <li class="list-group-item cl-list-item-borderless" *ngFor="let faculty of faculties">
      <!--<a routerLink="/usr/{{userId}}/website/{{website._id}}"><span class="fas fa-cog fontawsome_icon float-right"></span></a>-->
      <a (click)="checkInfo(faculty._id)">{{faculty.username}}</a>
      <button class="float-right" (click)="deleteUser(faculty)">delete</button>
    </li>
  </ul>
</div>

<div class="container">
  <label> Student Memeber</label>
  <ul class="list-group cl-list-group-borderless">
    <li class="list-group-item cl-list-item-borderless" *ngFor="let student of students">
      <!--<a routerLink="/usr/{{userId}}/website/{{website._id}}"><span class="fas fa-cog fontawsome_icon float-right"></span></a>-->
      <a (click)="checkInfo(student._id)">{{student.username}}</a>
      <button class="float-right" (click)="deleteUser(student)">delete</button>
    </li>
  </ul>
</div>
