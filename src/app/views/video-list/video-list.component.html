<nav class="navbar navbar-default navbar-fixed-top justify-content-start bg-dark p-0 underDog">
  <a routerLink="/usr/{{uid}}/search" class="nav-item nav-link cl-text-white">
    <i class="fas fa-chevron-left fontawsome_icon"></i>
  </a>
</nav>
<h2 class="underDog">Online Tutorials</h2>
<div class="row underDog" style="margin-left: 0vh">
  <div *ngFor = "let item of items" class="col-md-4">
    <div class="card mb-4 box-shadow">
      <img class="card-img-top" data-src='{{item.snippet.thumbnails.high.url}}' alt="Card image cap">
      <div class="card-body">
        <h3>{{item.snippet.title}}</h3>
        <p class="card-text">{{item.snippet.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-outline-danger" (click)="chooseCourse(item)">like</button>
            <a href='{{url + item.id.videoId}}'>
              <button type="button" class="btn btn-light btn-outline-info">watch</button>
            </a>
          </div>
          <small class="text-muted">Channel: {{item.snippet.channelTitle}}</small>
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="navbar fixed-bottom bg-dark navbar-dark justify-content-end p-0 underDog">
  <div class="container-fuild p-0">
    <a routerLink="/profile/{{user._id}}" class="navbar-link navbar-text ml-auto">
      <i class="fas fa-user fontawsome_icon"></i>
    </a>
  </div>
</nav>
