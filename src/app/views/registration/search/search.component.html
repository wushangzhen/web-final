<nav class="navbar navbar-default fixed-top justify-content-start bg-dark p-0 underDog">
  <a routerLink="/login" class="nav-item nav-link cl-text-white">
    <i class="fas fa-chevron-left fontawsome_icon"></i>
  </a>
  <a class="float-left cl-text-white nav-item nav-link navbar-brand p-0" routerLink="#">
    Courses Management
  </a>
</nav>

<h2 class="underDog" style="margin-top: 40px">Registered Courses</h2>
<div class="row underDog" style="margin-left: 0vh">
  <div *ngFor = "let course of userCourses" class="col-md-4 thumbnail">
    <div class="card mb-4 box-shadow">
      <img class="card-img-top" data-src='{{course.thumbnail}}' alt="Card image cap">
      <div class="card-body">
        <h3>{{course.title}}</h3>
        <p class="card-text">{{course.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-outline-danger" (click)="deleteCourse(course)">delete</button>
            <a href='{{url + course.videoId}}'>
              <button type="button" class="btn btn-light btn-outline-info">view</button>
            </a>
          </div>
          <small class="text-muted">Channel: {{course.channelTitle}}</small>
        </div>
      </div>
    </div>
  </div>
</div>


<h2 class="underDog">Available Courses</h2>
<div class="row underDog" style="margin-left: 0vh">
    <div *ngFor = "let course of availableCourses" class="col-md-4">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" data-src='{{course.thumbnail}}' alt="Card image cap">
        <div class="card-body">
          <h3>{{course.title}}</h3>
          <p class="card-text">{{course.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-danger" (click)="chooseCourse(course)">choose</button>
              <a href='{{url + course.videoId}}'>
                <button type="button" class="btn btn-light btn-outline-info">view</button>
              </a>
            <!--</div>-->
            <small class="text-muted">Channel: {{course.channelTitle}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--<div class="container underDog" style="margin-top: 40vh">-->
<h2 class="underDog">Search Courses</h2>
<div class="container underDog">
  <form #x="ngForm">
    <div class="input-group">
      <input name="content" type="text" class="form-control col-xs-11" id="content"
             placeholder="input type of video course eg: python"
             ngModel required #content="ngModel">
      <a class="btn btn-dark" (click)="search()">
        <span class="fas fa-search fontawsome_icon cl-text-white"></span>
      </a>
    </div>
  </form>
</div>
